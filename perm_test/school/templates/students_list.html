<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    table {border:1px blue solid;}
    tr td {border:1px solid #999999;}
    </style> 
</head>
<body>

      <tr>
          <td>姓名</td>

      {% endfor %}

</body>
</html>
